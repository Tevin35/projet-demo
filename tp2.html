            <button @click="ajouter()" class="ml-4 btn btn-success">

			<br>
			<button id="toutallumer" class="btn btn-success">ALL ON</button>

			<button id="touteteindre" class="ml-2 btn btn-danger">ALL OFF</button>

            <script>
                const app = new Vue(
  {
    el :'#pers',
    data :
    {
      tableau:[],
      nom:'',
      prenom:'',
    },
    methods:
    {
      ajouter()
      {
        let p ={}; // creation d objet
        p.nom = this.nom;
        p.prenom= this.prenom;
        this.nom = '';
        this.prenom= '';
        // on ajoute ds le tableau
        this.tableau.push(p);
      },
      enlever(i)
      {
        this.tableau.splice(i,1);
      }
    }
  });
            </script>
